<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color generator</title>
    <link rel="stylesheet" href="backgroundColor.css">
</head>
<body>

    <div class="container">
        <h1>Background Color generator</h1>
        <div class="box"></div>
        <button type="button" onclick="generator()">Generator bgcolor</button>
    </div>

    <script>
       
        let boxColor = document.querySelector(".box");
        
        function generator(){
            colorValue = "#"+Math.floor(Math.random()*16777215).toString(16);
            boxColor.style.backgroundColor = colorValue;
            boxColor.style.borderColor = colorValue;
        };

    </script>

</body>
</html>
